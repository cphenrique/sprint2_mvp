<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Revenda de Veículos - Cadastro</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cadastro</a>
    </nav>

    <hr>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Revenda de Veículos</h1>
          <p class="lead">Cadastro de Veículos</p>
        </div>
    </div>

    <hr>

    <div class="container">
            <div class="row">
                <div class="col-md-10">
                </div>
                <div class="col-md-auto">
                    <p>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Adicionar
                        </button>
  
                    </p>
                </div>
            </div>

            <div class="container">
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Novo carro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <section class="newItem">
                                <form>
                                    <div class="form-group">
                                        <label for="newMarca">Marca</label>
                                        <select class="form-control" id="newMarca">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="newModelo">Modelo</label>
                                        <select class="form-control" id="newModelo">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="newAno">Ano</label>
                                        <select class="form-control" id="newAno">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="newValorEstimado">Valor Estimado</label>
                                        <input type="text" class="form-control" id="newValorEstimado" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="newValor">Valor</label>
                                        <input type="text" class="form-control" id="newValor">
                                    </div>
                                    <hr>
                                    
                                </form>
                            </section>
                        </div>
                        <div class="modal-footer">
                            <button onclick="newItem()" type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                    </div>
                </div>
  

            </div>

            <hr>
        
            <div class="¨row">
                <div class="container">
                    <h5>Veículos cadastrados</h5>
                    <section class="items">
                        <table id="myTable" class="table table-responsive">
                            <tr>
                                <th>ID</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Ano</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </table>
                    </section>
                </div>
            </div>
    </div>

    <hr>

    <script src="scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
